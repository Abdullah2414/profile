<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="flex2.css">
</head>


<body>
    <div class="firstdiv">
        <h1>Famous Expensive Cars</h1>
        <p>Showing <b>60</b> of <b>676</b> Results</p>
    </div>
    <div class="header">
        <div class="AB">
            <p class="p1"> Mehran</p>
            <img src="images/cross.jpg" alt="cross">
        </div>
        <div class="AB">
            <p class="p1"> Bugatti</p>
            <img src="images/cross.jpg" alt="cross">
        </div>
        <div class="AB">
            <p class="p1"> Cars</p>
            <img src="images/cross.jpg" alt="cross">
        </div>
        <h6>Clear all</h6>
        <div class="selector">
            <select>
                <option value="Initial Results">Initial Results</option>
            </select>
        </div>
    </div>


    <div class="maincard">
        <div class="card1">
            <img class="heart" src="images/Screenshot 2024-06-23 175539.png" alt="heart image">
            <img src="images/Mehran-removebg-preview.png" alt="no img" class="imgmain">
            <h5>Mehran Euro 2</h5>
            <p class="p2"> sports car</p>
            <h5>$12000</h5>
        </div>
        <div class="card1">
            <img class="heart" src="images/Screenshot 2024-06-23 175539.png" alt="heart image">
            <img src="images/Bugatti-removebg-preview.png" alt="no img" class="imgmain">
            <h5>Bugatti</h5>
            <p class="p2"> sports car</p>
            <h5>$12000</h5>
        </div>
        <div class="card1">
            <img class="heart" src="images/Screenshot 2024-06-23 175539.png" alt="heart image">
            <img src="images/Lamborghini-removebg-preview.png" alt="no img" class="imgmain">
            <img class="sale" src="images/images-removebg-preview.png" alt="sale icon">
            <h5>Lamborghini</h5>
            <p class="p2"> sports car</p>
            <h5>$12000</h5>
        </div>
        <div class="card1">
            <img class="heart" src="images/Screenshot 2024-06-23 175539.png" alt="heart image">
            <img src="images/Gwagon-removebg-preview.png" alt="no img" class="imgmain">
            <h5>Gwagon</h5>
            <p class="p2"> sports car</p>
            <h5>$12000</h5>
        </div>
        <div class="card1">
            <img class="heart" src="images/Screenshot 2024-06-23 175539.png" alt="heart image">
            <img src="images/Ferrari-removebg-preview.png" alt="no img" class="imgmain">
            <h5>Ferrari</h5>
            <p class="p2"> sports car</p>
            <h5>$12000</h5>
        </div>
        <div class="card1">
            <img class="heart" src="images/Screenshot 2024-06-23 175539.png" alt="heart image">
            <img src="images/Rolls_Royce-removebg-preview.png" alt="no img" class="imgmain">
            <h5>Rolls Royce</h5>
            <p class="p2"> sports car</p>
            <h5>$12000</h5>
        </div>
    </div>
</body>

</html>
