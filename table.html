<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="2">
        <thead>
            <tr>
                <th rowspan="2">Countries</th>
                <th>Cities</th>
                <th colspan="7">Temperature</th>
            </tr>
            <tr>
                <th>Days</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Pakistan</th>
                <td>Faisalabad</td>
                <td>30°C</td>
                <td>32°C</td>
                <td>28°C</td>
                <td>35°C</td>
                <td>22°C</td>
                <td>25°C</td>
                <td>20°C</td>
            </tr>
            <tr>
                <td>Lahore</td>
                <td>30°C</td>
                <td>32°C</td>
                <td>28°C</td>
                <td>35°C</td>
                <td>22°C</td>
                <td>25°C</td>
                <td>20°C</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
