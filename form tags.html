<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags of HTML</title>
</head>

<body>
    <h2>form practice</h2>
    <form action="backend.php">
        <fieldset>
            <legend>form</legend>
            <div>
                <label for="first name">first name:</label>
                <input type="text" name="myName" id="first name" placeholder="your name">
                <label for="last name">last name</label>
                <input type="text" name="myName" id="last name">
            </div>
            <br />
            <div>
                Email: <input type="email" name="myEmail" id="" placeholder="abd...@gmail.com">
            </div>
            <br>
            <div>
                <label for="address">your address:</label>
                <textarea name="myText" id="address"></textarea>
            </div>
            <br>
            <div>
                <input type="file" name="pic" id="">
            </div>
            <br>
            <div>
                <label for="cars">Choose car</label>
                <select name="cars" id="cars">
                    <option value="BMW">BMW</option>
                    <option value="toyota">toyota</option>
                    <option value="mehran">mehran</option>
                    <option value="GLI">GLI</option>
                </select>
            </div>
        </fieldset>
    </form>
</body>

</html>
